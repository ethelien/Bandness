		<script>
		var $resultados;
		
		function leerGET(){
 		    var cadGET = location.search.substr(1,location.search.length);
  			var arrGET = cadGET.split("&");
  			var asocGET = new Array();
  			var variable = "";
  			var valor = "";
  			for(i=0;i<arrGET.length;i++){
  				 var aux = arrGET[i].split("=");
   				 variable = aux[0];
   				 valor = aux[1];
   		 		asocGET[variable] = valor;
  			}
 		 return asocGET;
		} 
		
		
		function obtenerDatos() {
			
			var paresVarValor = leerGET();
			var valor = paresVarValor['Banda'];
			
		    resultados = $('#info');
		    
		    $.ajax({
		        url: 'http://192.168.1.102/banda_informacion.php?banda='+valor,
			        dataType: 'jsonp',
			        jsonp: 'jsoncallback',
			        type:'get',
			        timeout: 5000,
			        success: function(data/*, status*/){
			            $.each(data, function(i,item){
			                var landmark = '<h1>'+item.bio+'</h1>';
			                alert(landmark);
			                resultados.append(landmark);
			            });
			            mostrardatos();
			        },
			        error: function(){
			            alert('no va');
			        }
			    });
			}
		
		   	function continuar(){
		        //window.open("file:///android_asset/www/html/publico_banda.html?Banda="+valor);
		        window.open("file:///android_asset/www/html/bandas.html");
			}
			
			function zonaprivada(){
		        window.open("file:///android_asset/www/html/login.html");
			}
			
			function mostrardatos() {
			    $('#info').html($resultados);
			    $.mobile.pageLoading(true);
			}

		</script>
