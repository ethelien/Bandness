<script>
    var $resultados;
    var $valor;
    var var_nombre;
    var var_description;
    var var_fecha;
    var var_precio;
    var var_asistentes;
    
		$(document).ready('load', function(){
   			$("#cover").show('fast');
		});
    
	    function onBodyLoad() {
	    	
			//var paresVarValor = leerGET();
			//id = paresVarValor['Banda'];
			//mostrardatos();
			obtenerDatos();
			//mostrardatos();
	    }
      
    function cambiar(){

        //Aumentamos el valor del campo
        var div = document.getElementById('confirmar');
        var div2 = document.getElementById('confirmado');
        
        if(div.style.display == 'none'){
        	div.style.display = 'inline';
        	div2.style.display = 'none';

            $('#quantity').val(parseInt($('#quantity').val()) - 1); 	
        }
        
        else{
        	div.style.display = 'none';
        	div2.style.display = 'inline';
        	
            $('#quantity').val(parseInt($('#quantity').val()) + 1); 	

        
        }
        
    }
        
    function obtenerDatos() {
      		
		//alert(valor);
		valor=38; // SIMPLEMENTE PARA PROBAR 
		
        //resultados = $('#resulta');
        
        $.ajax({
            url: 'http://192.168.1.100/evento_info.php?evento='+valor,
            dataType: 'jsonp',
            jsonp: 'jsoncallback',
            type:'get',
            timeout: 5000,
            success: function(data/*, status*/){
                $.each(data, function(i,item){
                    //var landmark = '<h1>'+item.bio+'</h1>';
                    //alert(landmark);
                    //resultados.append(landmark);
                   var_nombre = item.name;
                   var_description = item.description;
                   var_fecha = item.date_init;  
                   var_precio = item.price;                  
                });
                obtenerAsistentes();
            },
            error: function(){
                alert('no va');
            }
        });
    }
    
    function obtenerAsistentes() {
      		
		//alert(valor);
		valor=38; // SIMPLEMENTE PARA PROBAR 
		
        //resultados = $('#resulta');
        
        $.ajax({
            url: 'http://192.168.1.100/evento_asistencia.php?evento='+valor,
            dataType: 'jsonp',
            jsonp: 'jsoncallback',
            type:'get',
            timeout: 5000,
            success: function(data/*, status*/){
                $.each(data, function(i,item){
                    //var landmark = '<h1>'+item.bio+'</h1>';
                    //alert(landmark);
                    //resultados.append(landmark);
                   var_asistentes = item.attendance;       
                });
                mostrardatos();
            },
            error: function(){
                alert('no va');
            }
        });
    }
    
    function mostrardatos() {
        //$('#resulta').html($resultados);
        $('#EVENTO_nombre').html(var_nombre);
		$('#EVENTO_hora').html(var_fecha);
		$('#EVENTO_descripcion').html(var_description);
		//$('#BANDA_sello').html(var_sello);
		$('#EVENTO_precio').html(var_precio);
		$('#quantity').val(var_asistentes);
       // $.mobile.pageLoading(true);
        $("#cover").fadeOut('fast');
		$("#base").fadeIn('1000');
    }
    
    function continuar(){
        //window.open("file:///android_asset/www/html/publico_banda.html?Banda="+valor);
        window.open("file:///android_asset/www/html/bandas.html");
	}
	
	function configuracion(){
        window.open("file:///android_asset/www/html/configuracion.html");
	}
	
</script>
